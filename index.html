<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Renovators | Automate Your Operations</title>
    <meta name="description" content="AI Renovators eliminates operational bottlenecks by designing and implementing AI-powered systems." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#0055FF', // Vibrant Blue from reference
                dark: '#0044CC', // Slightly darker for gradients
                accent: '#3377FF', // Lighter blue
              }
            },
            animation: {
              'shine': 'shine 3s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s infinite',
            },
            keyframes: {
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%) skewX(-12deg)' },
                '100%': { transform: 'translateX(200%) skewX(-12deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0055FF;
        color: #ffffff;
        background-image: radial-gradient(circle at 50% 0%, #3377FF 0%, #0055FF 100%);
        min-height: 100vh;
      }
      .metallic-text {
        background: linear-gradient(
          to right,
          #ffffff 20%,
          #cce0ff 40%,
          #ffffff 60%,
          #cce0ff 80%
        );
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 5s linear infinite;
        text-shadow: 0px 0px 30px rgba(255,255,255,0.3);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "react-calendly": "https://esm.sh/react-calendly",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>

  </body>
</html>
